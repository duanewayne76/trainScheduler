<title>Train Time</title>

<body>
    <div class="container">
        <div class="jumbotron">

            <h1 class="text-center">Anytime is Train Time</h1>
            <p class="text-center">Choo Choo Chee Chee</p>
        </div>

        <div class="card">

            <div class="card-header">Current Train Schedule</div>
            <div class="card-body">
                <table class="table table-lg table-hover" id="schedule-table">
                    <thead class="thead">
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (minutes)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </thead>

    <br>
    <br>
    <!-- Add Trains -->
    <div class="card">

        <div class="card-header">Add Train</div>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="newName">Train Name</label>
                    <input type="text" class="form-control" id="newName">
                </div>
                <div class="form-group col-md-6">
                    <label for="newDestination">Destination</label>
                    <input type="text" class="form-control" id="newDestination">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="newTime">First Train Time</label>
                    <input type="time" class="form-control" id="newTime" placeholder="HH:mm (military time)">
                    <br>
                    <button id="s" type="submit" class="btn btn-primary">Submit</button>

                </div>
                <div class="form-group col-md-6">
                    <label for="newFrequency">Frequency</label>
                    <input type="number" class="form-control" id="newFrequency" placeholder="Minutes">


                </div>




        </form>
    </div>
