    <title>Train Time</title>
    <div class="container">
        <div class="jumbotron">

            <h1 class="text-center">Anytime is Train Time</h1>
            <p class="text-center">Choo Choo Chee Chee</p>
        </div>

        <div class="card">

            <div class="card-header">Current Train Schedule</div>
            <div class="card-body">
                <table class="table table-lg table-hover" id="schedule-table">
                    <thead class="thead">
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (minutes)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </thead>
                    <tbody>
                        <tr>
                            <th id=trainName>Trinton Express</th>
                            <td id=trainDestination>Washington, D.C.</td>
                            <td id=frequencyMinutes>120</td>
                            <td id=nextArrival>2:00 PM</td>
                            <td id=minutesAway>20</td>

                        </tr>

        </div>
